<!DOCTYPE html>
<html>

    <head>
        <meta charset=UTF-8>
        <title>Feedback</title>
    </head>

    <body>

        <!-- Feedback Modal -->
        <div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="feedbackModalLabel"
        aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="feedbackModalLabel">Feedback
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </h5>
                    </div>
                    <form action="{{ url_for('send_feedback') }}" id="feedbackSubmissionForm" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <strong>We would love to get your feedback about food 4 u!<strong>
                        </div>
                        <div class="form-group">
                            <label for="feedback" class="col-form-label required-field">Your Feedback</label>
                            <textarea class="form-control" name="feedback" id="feedback" maxlength="500" required></textarea>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="submit" id="feedbackSubmitButton" form="feedbackSubmissionForm" class="btn btn-primary" data-bs-dismiss="modal">
                            Send Feedback
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
