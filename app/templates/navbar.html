<body>

<nav class="navbar navbar-fixed-top navbar-default navbar-inverse py-0" style="margin-bottom: 0; border-radius: 0;">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="food 4 u" class="d-inline-block mr-1"
                     src="{{ url_for('static', filename='images/orange_logo.png') }}">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" onclick="centerMap()">Map</a></li>

                <li class="dropdown">
