<!DOCTYPE html>
<html>

<head>
    <meta charset=UTF-8>
    <title>Notification</title>
</head>

<body>

<!-- Notification Modal -->
<div class="modal fade" id="notificationModal" tabindex="-1" role="dialog" aria-labelledby="notificationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="notificationModalLabel">Notification Settings
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h5>
            </div>
            <form action="{{ url_for('manage_notification_subscriptions') }}" id="manageNotificationSubscriptionsForm"
                  method="post" enctype="multipart/form-data">
                <div class="modal-body">
                    <table style="overflow:hidden;">
                        <tr>
                            <td align=left>
                                <strong>We would love to let you know about all the food 4 u!<strong>
                            </td>
                            <td align=right>
                                <div class="form-group">
                                                            <label for="notificationName" class="col-form-label">Preferred Name</label>

                                        <input type="text" id="notificationName" class="inputOrEditTextBox form-control" name="name"
                                               maxlength="30" required>

                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td align=left>
                                <div style="width:100%; height:100%;">
                                    <div class="form-group">
                                        <label class="switch" for="notificationEmailSwitch">
                                            <input type="checkbox" id="notificationEmailSwitch" name="emailSwitch"
                                                   class="custom-control-label" value="email" formnovalidate>
                                            <span class="slider round"></span>
                                        </label>
                                        <strong>Subscribe to Email Notifications<strong>
                                    </div>
                                </div>
                            </td>

                            <td align=right>
                                <div class="form-group">
                                                                   <label for="notificationEmailAddress" class="col-form-label">Email
                                            Address</label>


                                        <input type="email" pattern=".+@.+\..+"
                                               title="netid@princeton.edu or departmental email"
                                               id="notificationEmailAddress" class="inputOrEditTextBox form-control"
                                               name="emailAddress" maxlength="30" required>

                                </div>
                            </td>

                        </tr>
                        <!-- Dev work toward text notifications. Will be implemented if budget is provided
                        <tr>
                            <td align=left>
                                <div style="width: 100%; height: 100%;">
                                    <div class="form-group">
                                        <input type="checkbox" class="custom-control-input" id="textSwitch" name="textSwitch" style="color:black;" value="text" checked>
                                        <label class="custom-control-label" for="customSwitch1">Subscribe to Text Notifications</label>
                                    </div>
                                </div>
                            </td>
                            <td align=right>
                                <div style="width: 100%; height: 100%;">
                                    <label for="message-text" class="col-form-label">Phone Number</label>
                                        <input type="text" id="phoneNumber" class="inputOrEditTextBox" name="phoneNumber" maxlength="20">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        -->
                    </table>
                </div>
            </form>
            <div class="modal-footer">
                <button type="submit" id="notificationSubmit"
                        onclick="notificationWithoutRefresh(); return false"
                        class="btn btn-primary">
                    Save Settings
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
